<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balans - AI-säkerhet för kritiska system</title>
    <meta name="description" content="AI-driven säkerhetslösningar för försvar och industri - Red Forge klassificeringsmedveten IDE" />
    
    <!-- Dark Mode Initialization (prevent flash) -->
    <script>
      // Initialize dark mode BEFORE page renders
      (function() {
        const stored = localStorage.getItem('weaver-theme');
        const theme = stored || 'auto';
        
        function getTimeBasedTheme() {
          const hour = new Date().getHours();
          if (hour >= 21 || hour < 7) return 'dark';
          return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        
        const resolvedTheme = theme === 'auto' ? getTimeBasedTheme() : theme;
        
        if (resolvedTheme === 'dark') {
          document.documentElement.classList.add('dark');
        }
        
        // GitHub Pages SPA redirect handling
        const redirect = sessionStorage.getItem('redirect');
        if (redirect) {
          sessionStorage.removeItem('redirect');
          window.history.replaceState(null, '', redirect);
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
